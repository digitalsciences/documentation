key: project-experttalk
d:
  short: Semesterbegleitendes Projekt in Verbindung mit Fachgespräch
  long: >
    Die Studierenden werden nach einer Projektarbeit bewertet, die sie veranstaltungsbegleitend durchführen
    und ggfs. in Form eines Projektberichts dokumentieren, der den Entwicklungsprozess und die
    Ergebnisse beschreibt. In die Bewertung fließt darüber hinaus ein Fachgespräch ein.
    In einem kurzen, fachlichem Diskurs mit dem oder der Lehrenden
    zeigen die Studierenden, dass sie sicher mit der Fachsprache und den
    grundlegenden Konzepten des jeweiligen Moduls umgehen können.
