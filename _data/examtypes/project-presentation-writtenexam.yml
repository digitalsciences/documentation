key: project-presentation-writtenexam
d:
  short: Semesterbegleitendes Projekt mit Präsentation, abgeschlossen durch eine Klausur
  long: >
    Die Studierenden führen eine semesterbegleitende Projektarbeit durch, die durch eine Präsentation
    abgeschlossen wird. Diese Leistung wird bewertet. Abschließend weisen die Studierenden durch
    eine schriftlichen Klausur nach, dass sie die durch die Projektarbeit und die begleitenden
    seminaristischen und vorlesungsbasierten Modulbestandteile die Kompetenzen gemäß Learning Outcome
    erworben haben.
